plugins {
    id 'java'
    id 'application'
}

group = 'com.testgenie'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.25.4'
    implementation 'info.picocli:picocli:4.7.5'
}

application {
    mainClass = 'com.testgenie.App'
}

tasks.withType(JavaExec) {
    standardInput = System.in
}